<html>
<head>

.header{

}
.hero{

background:white;
}
.hero h1{color:#fc8019;}
.services{
display:grid;

box-shadow:0 2px 8px rgba(0,0,0,0.1);

}
.card img{
width:100%;

}
.btn{

color:white;

padding:10px;
margin-top:10px;
width:100%;

}
</style>
</head>

<body>

<div class="header">Swiggy Genie</div>

<div class="hero">

<div class="services">

</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4">

</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1561715276-a2d087060f1d">

</html>
